<div class="weather-card" (click)='onCardClick()'>
    <div>{{ weatherCardInfo.timeStamp | dateFormat : "DD/MM HH:mm:ss"}}</div>
    <div>{{ weekday }}</div>
    <i class="{{iconClass}} icon"></i>
    <div>
        {{ weatherCardInfo.temp | unitConverter : weatherCardInfo.unit | round}}
        {{ weatherCardInfo.unit === "metric" ? "C°" : "F°" }}
    </div>
</div>
