<div class="weather-card" (click)='onCardClick()'>
    <div>{{ timeStamp | dateFormat : "DD/MM HH:mm:ss"}}</div>
    <div>{{ weekday }}</div>
    <i class=" {{iconClass}} icon"></i>
    <div>
        {{ temp | unitConverter : unit | round}}
        {{ unit === "metric" ? "C°" : "F°" }}
    </div>
</div>
